<div [class]="styleClass" [ngClass]="'jenkins-jobs'">
    <ul class="column-list">
        <div class="state-message" *ngIf="!receivedData">
                {{ dataMessage }}
        </div>
        <div class="state-message" *ngIf="(jobsData?.length === 0)">
                {{ eventEmptyMessage }}
        </div>
        <li *ngFor="let item of jobsData | slice:0:jobsLimit" [ngClass]="'job-state'" [class]="item.color">
            <span class="item-name">
                {{ item.name }}
            </span>
        </li>
    </ul>
</div>
