<div [ngClass]="'double-bubble'"
     [class]="getStyleClass()"
     #container>


    <div *ngIf="title" class="title">{{title}}</div>
    <div *ngIf="subtitle" class="subtitle">{{subtitle}}</div>
    
    <div  class="value-area" *ngIf="valueStr">

        <div class="main-value">
            <div class="value">{{valueStr}}<span *ngIf="unit" class="unit">{{unit}}</span></div>
            <div *ngIf="mainValueLabel" class="value-label">{{mainValueLabel}}</div>
        </div>

        <div [class]="mainLabelStyleClass">
            <div [ngClass]="'second-value'" *ngIf="previousStr" [class]="previousStyleClass">
                <div class="value">{{previousStr}}<span *ngIf="previousUnit" class="unit">{{previousUnit}}</span></div>
                <div *ngIf="secondValueLabel" class="value-label">{{secondValueLabel}}</div>
             </div>
        </div>
        
    </div>
</div>
