<div class="dashboard">

<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
+ outlet
+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
<section class="content" [class.hidden-menu]="!sessionScope.showMainMenu">
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</section>

<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
+ Main menu
+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
<header class="main-header gray-dark-bg" [class.hidden-menu]="!sessionScope.showMainMenu"  *ngIf="sessionScope.isConnected()">
  <menu>
    <ul  *ngIf="sessionScope.isConnected()">
        <li>
          <a (click)="logout()" title="DÃ©connection" [class.admin]="sessionScope.isAdmin()">
              <span class="firstName">{{sessionScope.user.firstName}}</span>
              <span class="lastName">{{sessionScope.user.lastName}}</span>
          </a>
        </li>

        <li *ngIf="sessionScope.hasRole('admin')">
          <a routerLink="/admin"  routerLinkActive="active">Administration</a>
        </li>
        
        

        <li><a routerLink="/"                   routerLinkActive="active">Home</a></li>
        <li><a routerLink="/help"               routerLinkActive="active">Help</a></li>
        <div class="clear"></div>
    </ul>
  </menu>
</header>


<system-notification></system-notification>

</div>
