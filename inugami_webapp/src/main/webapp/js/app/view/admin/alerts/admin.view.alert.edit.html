
<form [formGroup]="alertForm">
    <div [ngClass]="' alert-edit '" [class]="styleClass">
            <div class="btn-group" role="group">
                    <button pButton type="button" (click)="close()" class="default-action" msg>
                        <msg key="action.cancel"></msg>
                    </button>
    
                    <button pButton type="button" [disabled]="!alertForm.valid" msg name="save" (click)="saveAlertAndClose()" class="active-action">
                        <msg key="action.save"></msg>
                    </button>
    
                    <button pButton type="button" [disabled]="!alertForm.valid" msg name="saveandcontinue" (click)="saveAlert()" class="full-active-action" *ngIf="isNotEdit">
                        <msg key="action.save.and.continue"></msg>
                    </button>
                </div>
        <div class="left-panel">
            <div class="form-group row">
                <div class="alert-name">
                    <input-bloc  [validator]="validators.notEmptyString"
                    [disabled]="edit" label="alert.edit.alert.name" formControlName="name"></input-bloc>
                    <span class="file-input">
                        <button pButton type=button class="active-action" icon="fas fa-folder-open" (click)="fileinput.click()"></button>
                        <input type=file (input)="fileChanged($event)" #fileinput>
                    </span>
                </div>
                  
                <div class="alert-duration-message">
                    <input-bloc  [validator]="validators.notNegativeNumber" styleClass = "duration"
                        label="alert.edit.alert.duration" type="number" formControlName="duration"></input-bloc>
                    <input-bloc  label="alert.edit.alert.label" styleClass = "main-message"
                        [validator]="validators.notEmptyString" formControlName="mainMessage"></input-bloc>
                </div>
                    
            </div>
            <div class="detailed-message">
                <input-bloc  label="alert.edit.alert.sub.label" formControlName="detailedMessage"></input-bloc>
            </div>
            
            <div class="tag">
                    <div class="message">
                        <msg key="alert.edit.tag"></msg>:
                    </div>
                <div class="tags">
                    <p-chips formControlName="tag"></p-chips>
                </div>
            </div>
            <div class="channel-selector">
                <div class="message">
                        <msg key="alert.edit.channel"></msg>:
                </div>
                <div class="channels">
                        <div *ngFor="let channel of channels; index as i" class="channel" [ngClass]="{'enable':channel.enable}" formArrayName="channelsData">
                                <p-checkbox  value={{channel.name}} [formControlName]="i"></p-checkbox>{{channel.name}}
                        </div>
                </div>
            </div>
            <p-panel header="Sources" formGroupName="sources" class="sources">
                <div class="first-line">
                    <button type="button" pButton icon="far fa-question-circle" class="active-action" (mouseover)="showCronTooltip()" (mouseout)="hideCronTooltip()"></button>
                    <input-bloc label="alert.edit.sources.data.provider" class="provider" formControlName="dataProvider"></input-bloc>
                    <input-bloc label="alert.edit.sources.data.interval" class="interval" formControlName="interval"></input-bloc>
                    <div class="cron-tooltip" [ngClass]="{'hidden':cronTooltipHidden}" ><msg key="alert.edit.cron.tooltip"></msg></div>
                </div>
                <div>
                    <input-bloc label="alert.edit.sources.from" class="from" formControlName="from"></input-bloc>
                    <input-bloc label="alert.edit.sources.to" class="to" formControlName="to"></input-bloc>
                </div>
                <div class="query-text-area">
                    <textarea pInputTextarea formControlName="query"></textarea>
                    <msg key="alert.edit.query"></msg>
                </div>
            </p-panel>
        </div>


        <div class="right-panel">
            <p-panel header="Activation">
                <msg key="alert.edit.activation.days"></msg>
                <div formArrayName="activation" class="activation">
                    <div *ngFor="let activationLine of alertForm.get('activation').controls; index as i" class="day-and-time-line" [formGroupName]="i">
                        <input-days-selector formControlName="days" ></input-days-selector>
                        <input-time-slots formControlName="hours"></input-time-slots>
                        <button pButton type="button" class="active-action" icon="fa fa-trash-alt"
                            (click)="removeActivationLine(i)"></button>
                    </div>
                </div>
                <button pButton type="button" class="active-action" (click)="addFormActivationLine()" msg>
                    <msg key="alert.edit.activation.add"></msg>
                </button>
                <p-tabView>
                    <p-tabPanel header="Seuil" class="levels-setting">
                        <div>
                            <span class="dynamic">
                                <p-checkbox (onChange)="setGraphMode($event,graph)"></p-checkbox>
                                <msg key="alert.edit.dynamic.levels.dynamic"></msg>
                            </span>
                                <input-bloc label="alert.edit.dynamic.levels.minValue" type="number" styleClass="min-value" (enter)="setGraphMinValue($event,graph)"></input-bloc>
                                <input-bloc label="alert.edit.dynamic.levels.maxValue" type="number" styleClass="min-value" (enter)="setGraphMaxValue($event,graph)"></input-bloc>
                                <input-bloc label="alert.edit.dynamic.levels.precision" type="number" styleClass="precision-value" (enter)="setFormatter($event)"></input-bloc>
                        </div>

                        <div formArrayName="levelPointsBeforeTriggered" class="levels">
                                <p-accordion styleClass="p-accordion">
                                        <p-accordionTab header="Added Levels">
                                                <div class="dynamic-levels-levels" *ngFor="let level of alertForm.get('levelPointsBeforeTriggered').controls; index as i" [formGroupName]="i">
                                                        <input-bloc disabled=true formControlName="points" label="alert.edit.dynamic.levels.points.before.triggered" styeClass="points"></input-bloc>
                                                        <input-bloc disabled=true formControlName="name" label="alert.edit.dynamic.levels.add.level" styeClass="name"></input-bloc>
                                                        <span class="delete"><button pButton type="button" class="active-action" icon="fas fa-minus"
                                                                (click)="removeDynamicLevelsLevel(i,graph)"></button></span>
                                                    </div>
                                        </p-accordionTab>
                                </p-accordion>
                        </div>
                        <div class="add-level">
                                <input-bloc label="alert.edit.dynamic.levels.points.before.triggered" (ngModelChange)="setPointsBeforeTriggered($event)" styeClass="points"
                                [validator]="validators.notEmptyString" type="number">
                           </input-bloc>
                           <input-bloc label="alert.edit.dynamic.levels.add.level" (ngModelChange)="setLevelName($event)" styeClass="name"
                               [validator]="validators.notEmptyString" ></input-bloc>
                           <button pButton type="button" class="active-action" icon="fas fa-plus"
                               (click)="addDynamicLevelsLevel(graph)"></button>
                        </div>
                        <div class="graph">
                            <dynamic-levels width=0.5 height=0.4 [formatter]="formatter" formControlName="dynamicLevels" #graph></dynamic-levels>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="Scripts">
                        <textarea pInputTextarea formControlName="scripts"></textarea>
                    </p-tabPanel>
                </p-tabView>
            </p-panel>
            
        </div>


        
        <div class="admin-view-alert-edit-end"></div>
        <div class="btn-group" role="group">
                <button pButton type="button" (click)="close()" class="default-action" msg>
                    <msg key="action.cancel"></msg>
                </button>

                <button pButton type="button" [disabled]="!alertForm.valid" msg name="save" (click)="saveAlertAndClose()" class="active-action">
                    <msg key="action.save"></msg>
                </button>

                <button pButton type="button" [disabled]="!alertForm.valid" msg name="saveandcontinue" (click)="saveAlert()" class="full-active-action" *ngIf="isNotEdit">
                    <msg key="action.save.and.continue"></msg>
                </button>
            </div>
    </div>
</form>
