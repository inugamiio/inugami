<div class="page-root-home">
	<h1>Dashboards</h1>
	<button pButton type="button"  icon="fas fa-trash-alt"  iconPos="left" class="active-action round" ></button>
	<button pButton type="button"  icon="fas fa-trash-alt" label=""  iconPos="left" class="active-action round" ></button>
	<button pButton type="button"  icon="fas fa-plus"  iconPos="left" class="active-action round"></button>
	<button pButton type="button"  icon="fas fa-download"  iconPos="left" class="default-action round"></button>
	<button pButton type="button"  icon="fas fa-download" label="" iconPos="left" class="default-action round"></button>
	<button pButton type="button"  icon="fas fa-times"  iconPos="left" class="default-action small-button round"></button>
	<button pButton type="button"  icon="fas fa-download"   class="full-active-action" label="TEST"></button>
	<article>
		<header>
					<simple-value  [(ngModel)]="foobar" ></simple-value>
		</header>

		<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
		+ Plugins menu
		+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
		<aside class="plugin-menu">
		  <menu>

				<ul *ngIf="showLink">
					<li *ngFor="let pluginLink of pluginsLinks">
					  <a  routerLinkActive="active"
					      [routerLink]="pluginLink.path"
					      [ngClass]="pluginLink.styleClass">
					        <span class="icon"></span>
					        <span class="label">{{pluginLink.title}}</span>
					  </a>
					</li>

					<div class="clear"></div>
				</ul>
		  </menu>
		</aside>



	</article>
</div>
