<section class="login">

    <bloc height="0.33"></bloc>
    <fieldset (keydown)="handleKeyDown($event)" [class]="enableLoginForm">
        <h2>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
        </h2>
    
        <div class="row-field">
            <input type="text"     [(ngModel)]="login"    placeholder="Login"  (keyup.enter)="processLogin()"/>
            <input type="password" [(ngModel)]="password" placeholder="Password"  (keyup.enter)="processLogin()"/>
        </div>

        <div class="error-messages">
            <div *ngIf="error" class="error">{{error}}</div>
        </div>
        
    
        <div [ngClass]="'row-action'" [class]="disableAction">
            <a class="login-button"(click)="processLogin()">
                Login
            </a>
        </div>
    </fieldset>

</section>
