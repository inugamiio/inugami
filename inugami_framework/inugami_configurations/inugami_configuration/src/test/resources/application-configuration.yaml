########################################################################################################################
# ApplicationConfig
########################################################################################################################

#=======================================================================================================================
# APPLICATION
#=======================================================================================================================
alertingDynamicMaxThreads: 50
alertingEnable: true
applicationName: inugami-tv
enableTechnicalsUsers: true
maxPluginRunning: 5
maxPluginRunningStandalone: 20
maxRunningEvents: 5
maxThreads: 1000
scriptTimeout: 60000
timeout: 1200000

#=======================================================================================================================
# PROPERTIES
#=======================================================================================================================
properties:
  - key: foo
    value: bar
  - key: security.max.level
    value: 1000

#=======================================================================================================================
# httpDefaultConfig
#=======================================================================================================================
httpDefaultConfig:
  timeout: 65000
  socketTimeout: 60000
  ttl: 30000
  maxConnections: 300
  maxPerRoute: 50
  headerFields:
    - name: APPLICATION-NAME
      value: inugami
    - name: APPLICATION-HOSTNAME
      value: instanceName

#=======================================================================================================================
# dataStorage
#=======================================================================================================================
dataStorage:
  driver: org.h2.Driver
  dialect: org.hibernate.dialect.H2Dialect
  url: jdbc:h2:mem:inugami
  user: sa
  password: ""

#=======================================================================================================================
# security
